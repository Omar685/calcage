<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Counter</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <h1>Age Counter</h1>
    <form>
      <input type="date" name="input-age" id="input-age">
      <input type="submit" value="Show" id="btn-show">
    </form>
    <div id="age-display">
      <p id="age">Enter your birthday and click "Show"...</p>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
